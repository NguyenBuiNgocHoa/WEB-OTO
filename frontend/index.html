<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - OTO Showroom</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="auth-container">
    <!-- Form đăng nhập -->
    <form class="login-form" id="loginForm">
      <h2>Đăng nhập OTO</h2>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="btn-primary">Đăng nhập</button>
      <p class="form-footer">
        Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
      </p>
      <p id="login-error" class="error-message"></p>
    </form>

    <!-- Form đăng ký -->
    <form class="register-form" id="registerForm" style="display: none;">
      <h2>Đăng ký tài khoản</h2>
      <div class="form-group">
        <input type="text" name="fullName" placeholder="Họ và tên" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="tel" name="phone" placeholder="Số điện thoại" required>
      </div>
      <div class="form-group">
        <textarea name="address" placeholder="Địa chỉ" rows="2"></textarea>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Mật khẩu" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>
      <button type="submit" class="btn-primary">Đăng ký</button>
      <p class="form-footer">
        Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
      </p>
      <p id="register-error" class="error-message"></p>
    </form>
  </div>

  <script src="./scripts/api.js"></script>
  <script>
    // Chuyển đổi giữa form đăng nhập và đăng ký
    document.getElementById('showRegister').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });

    // Xử lý đăng nhập
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = this.querySelector('input[name="email"]').value;
      const password = this.querySelector('input[name="password"]').value;
      const errorElement = document.getElementById('login-error');
      
      try {
        errorElement.textContent = '';
        const result = await apiService.login({ email, password });
        
        if (result.success) {
          // Chuyển hướng đến trang chính
          window.location.href = 'welcome.html';
        }
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });

    // Xử lý đăng ký
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const userData = {
        fullName: formData.get('fullName'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        address: formData.get('address'),
        password: formData.get('password')
      };
      
      const confirmPassword = formData.get('confirmPassword');
      const errorElement = document.getElementById('register-error');
      
      // Kiểm tra mật khẩu xác nhận
      if (userData.password !== confirmPassword) {
        errorElement.textContent = 'Mật khẩu xác nhận không khớp!';
        return;
      }
      
      try {
        errorElement.textContent = '';
        const result = await apiService.register(userData);
        
        if (result.success) {
          // Chuyển hướng đến trang chính
          window.location.href = 'welcome.html';
        }
      } catch (error) {
        errorElement.textContent = error.message;
      }
    });

    // Kiểm tra nếu đã đăng nhập thì chuyển hướng
    if (apiService.isLoggedIn()) {
      window.location.href = 'welcome.html';
    }
  </script>
</body>
</html>
